<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>FullStact web app</title>
</head>
<body>
  <main>
    
    <section id="insert-section">
        <label>CPF: </label>
        <input type="text" id="cpf-input" />
        <label>Nome: </label>
        <input type="text" id="name-input" />
        <label>Email: </label>
        <input type="email" id="email-input" />
        <label>Telefone: </label>
        <input type="text" id="phone-input" />
        <label>Idioma: </label>
        <input type="text" id="language-input" />
        <button id="add-btn">Adicionar</button>
      </section>

    <br /><br /><br />

    <div>
      <input placeholder="search by name" id="search-input" />
      <button id="search-btn">Search</button>
    </div>

    <table id="table">
        <thead>
          <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Idioma</th>
            <th>Deletar</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
  </main>

  
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Editar Professor</h2>
      <form id="update-form">
        <label>CPF:</label>
        <input type="text" id="update-cpf-input" /><br />
        <label>Nome:</label>
        <input type="text" id="update-name-input" /><br />
        <label>Email:</label>
        <input type="email" id="update-email-input" /><br />
        <label>Telefone:</label>
        <input type="text" id="update-phone-input" /><br />
        <label>Idioma:</label>
        <input type="text" id="update-language-input" /><br />
        
        <button type="button" id="update-btn">Atualizar</button>
      </form>
      <button type="button" id="close-modal-btn">Fechar</button>
    </div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
